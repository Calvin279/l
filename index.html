<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Horas de Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Control de Horas de Trabajo</h1>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="registroForm" class="mb-4">
                    <div class="mb-3">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="rango" class="form-control" placeholder="Rango" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" id="fecha" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="time" id="horaEntrada" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <input type="time" id="horaSalida" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Registrar</button>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="input-group mb-3">
                    <input type="text" id="buscarNombre" class="form-control" placeholder="Buscar por nombre">
                    <button class="btn btn-outline-secondary" type="button" id="btnBuscar">Buscar</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped" id="tablaRegistros">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Rango</th>
                                <th>Fecha</th>
                                <th>Hora Entrada</th>
                                <th>Hora Salida</th>
                                <th>Tiempo Trabajado</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="registrosBody">
                            <!-- Registros se agregarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
